<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dio.css">
    <title>diorama</title>
</head>
<body>
    <div class="canvas">

        <div class="cloud"></div>
        <div class="cloud a"></div>
        <div class="cloud b"></div>
        <div class="cloud c"></div>

        <div class="land"></div>

            <div class="tree"></div>
            <div class="tree a"></div>
            <div class="tree b"></div>
            <div class="tree c"></div>
            <div class="tree d"></div>
            <div class="tree e"></div>
            <div class="tree f"></div>
            <div class="tree g"></div>
            <div class="tree h"></div>
            <div class="tree i"></div>
            <div class="tree j"></div>

            <div class="tent">
                <div class="side"></div>
                <div class="front"></div>
                    <div class="entrance"></div>
                    <div class="entrance_a"></div>
                </div> 

                <div class="tent a">
                    <div class="side a"></div>
                    <div class="front a"></div>
                        <div class="entrance a"></div>
                        <div class="entrance_a a"></div>
                    </div>

                    <div class="tent b">
                        <div class="side b"></div>
                        <div class="front b"></div>
                            <div class="entrance b"></div>
                            <div class="entrance_a b"></div>
                        </div>

        <div class="car-wrap">
            <div class="tops"></div>
            <div class="window"></div>
            <div class="back-window"></div>
            <div class="car-body"></div>
            <div class="wheel"></div>
            <div class="bck-wheel"></div>
          </div>

        <div class="star"></div>
        <div class="star a"></div>
        <div class="star b"></div>
        <div class="star c"></div>
        <div class="star d"></div>

        <div class="wind"></div>
 
        <div class="eclipse">
            <div class="sun"></div>
            <div class="sun a"></div>
            <div class="moon"></div>
            <div class="moon a"></div>
        </div>

    </div>
    
</body>
</html>
